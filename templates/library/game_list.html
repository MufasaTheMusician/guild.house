{% extends "library/base.html" %}


{% block title %}Games List - {{ block.super }}{% endblock %}


{% block content %}

  {% for game in game_list %}
    {% if forloop.first %}<h2>Games</h2><ul>{% endif %}
      <li><a href="{{ game.get_absolute_url }}">{{ game }}</a></li>
    {% if forloop.last %}</ul>{% endif %}
  {% endfor %}

{% endblock %}
